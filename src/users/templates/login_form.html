{% extends "base.html" %}
{% block head_title %} Login {% endblock %}

{% block content %}

    <h1>Login</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
    {% csrf_token %}<!-- ProtecciÃ³n formularios contra CSRF:  Cross-site request forgery -->
        <div>
            <label for="username">Username:</label>
            <input type="text" name="login_username" id="username" value="" placeholder="Type here your username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="login_password" id="password" value="" placeholder="Type here your password">
        </div>
        <div>
            <button type="submit">Login</button>
        </div>

    </form>
{% endblock %}
